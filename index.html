<!doctype html>
<html lang="en" data-bs-theme="dark">
 	<head>
    	<title>台牌計番器</title>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    	<style type="text/css">
    		.tile-big-display {
    			font-size: 10vw;
    		}
    		.text-big-display {
    			font-size: 5vw;
    		}
    	</style>

    	<script src="display.js"></script>
	</head>
	<body>

	<!-- Heading -->
	<div class="text-secondary px-4 py-4 text-center">
  		<h1 class="display-5 fw-bold text-white">計番器</h1>
  		<div class="col-lg-6 mx-auto">
    	<p class="fs-5">台牌番數計算 by @jasonpanghh<br>暫不支援十三么、十六不搭、嚦咕嚦咕之計算</p>
		</div>
	</div>

	<!-- Radios for Wind/Round/Flowers -->
	<div style="margin: auto;width: 85%;">
	<div class="d-grid gap-2 my-3">
		<div class="row">
			<div class="d-grid gap-2">
				<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
				<input type="radio" class="btn-check" name="windRadio" id="w0" autocomplete="off" checked>
				<label class="btn btn-outline-light" for="w0">東風</label>
				<input type="radio" class="btn-check" name="windRadio" id="w1" autocomplete="off">
				<label class="btn btn-outline-light" for="w1">南風</label>
				<input type="radio" class="btn-check" name="windRadio" id="w2" autocomplete="off">
				<label class="btn btn-outline-light" for="w2">西風</label>
				<input type="radio" class="btn-check" name="windRadio" id="w3" autocomplete="off">
				<label class="btn btn-outline-light" for="w3">北風</label>
				</div>

				<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
				<input type="radio" class="btn-check" name="posRadio" id="p0" autocomplete="off" checked>
				<label class="btn btn-outline-light" for="p0">東位</label>
				<input type="radio" class="btn-check" name="posRadio" id="p1" autocomplete="off">
				<label class="btn btn-outline-light" for="p1">南位</label>
				<input type="radio" class="btn-check" name="posRadio" id="p2" autocomplete="off">
				<label class="btn btn-outline-light" for="p2">西位</label>
				<input type="radio" class="btn-check" name="posRadio" id="p3" autocomplete="off">
				<label class="btn btn-outline-light" for="p3">北位</label>
				</div>

				<div class="btn-toolbar" role="toolbar" aria-label="Basic checkbox group">
				<input type="checkbox" checkbox-type="flower" class="btn-check" id="flower1" autocomplete="off">
				<label class="btn btn-outline-danger w-25" for="flower1">春一</label>
				<input type="checkbox" checkbox-type="flower" class="btn-check" id="flower2" autocomplete="off">
				<label class="btn btn-outline-danger w-25" for="flower2">夏二</label>
				<input type="checkbox" checkbox-type="flower" class="btn-check" id="flower3" autocomplete="off">
				<label class="btn btn-outline-danger w-25" for="flower3">秋三</label>
				<input type="checkbox" checkbox-type="flower" class="btn-check" id="flower4" autocomplete="off">
				<label class="btn btn-outline-danger w-25" for="flower4">冬四</label>
				</div>

				<div class="btn-toolbar" role="toolbar" aria-label="Basic radio toggle button group">
				<input type="checkbox" checkbox-type="flower" class="btn-check" id="flower5" autocomplete="off">
				<label class="btn btn-outline-primary w-25" for="flower5">梅１</label>
				<input type="checkbox" checkbox-type="flower" class="btn-check" id="flower6" autocomplete="off">
				<label class="btn btn-outline-primary w-25" for="flower6">蘭２</label>
				<input type="checkbox" checkbox-type="flower" class="btn-check" id="flower7" autocomplete="off">
				<label class="btn btn-outline-primary w-25" for="flower7">菊３</label>
				<input type="checkbox" checkbox-type="flower" class="btn-check" id="flower8" autocomplete="off">
				<label class="btn btn-outline-primary w-25" for="flower8">竹４</label>
				</div>
			</div>
		</div>
	</div>
	</div>
	</div>

	<!-- Melds Display -->
    <div style="margin: auto;width: 85%;">
    <div class="d-grid gap-2">
    	<div class="row">
    		<!-- Group 1 -->
    		<div class="col-6 my-2">
  				<button id="btg1" button-type="tile-big-button" data-group="0" class="btn btn-outline-light w-100" type="button" style="padding-bottom: 2.7vw;" data-bs-toggle="modal" data-bs-target="#meldModal">
  				<span class="tile-big-display">&#126983;&#126984;&#126985;</span>
    			</button>
  			</div>
  			<!-- Group 2 -->
    		<div class="col-6 my-2">
  				<button id="btg2" button-type="tile-big-button" data-group="1" class="btn btn-outline-light w-100"  type="button" style="padding-bottom: 2.7vw;" data-bs-toggle="modal" data-bs-target="#meldModal">
  				<span class="tile-big-display">&#127004;&#127005;&#127006;</span>
  				</button>
  			</div>
  			<!-- Group 3 -->
			<div class="col-6 my-2">
  				<button id="btg3" button-type="tile-big-button" data-group="2" class="btn btn-outline-light w-100"  type="button" style="padding-bottom: 2.7vw;" data-bs-toggle="modal" data-bs-target="#meldModal">
  				<span class="tile-big-display">&#126998;&#126999;&#127000;</span>
  				</button>
  			</div>
  			<!-- Group 4 -->
    		<div class="col-6 my-2">
  				<button id="btg4" button-type="tile-big-button" data-group="3" class="btn btn-outline-light w-100"  type="button" style="padding-bottom: 2.7vw;" data-bs-toggle="modal" data-bs-target="#meldModal">
  				<span class="tile-big-display">&#126976;&#126976;&#126976;</span>
  				</button>
  			</div>
  			<!-- Group 5 -->
    		<div class="col-6 my-2">
  				<button id="btg5" button-type="tile-big-button" data-group="4" class="btn btn-outline-light w-100"  type="button" style="padding-bottom: 2.7vw;" data-bs-toggle="modal" data-bs-target="#meldModal">
  				<span class="tile-big-display">&#126981;&#126981;&#126981;&#126981;</span>
  				</button>
  			</div>
  			<!-- Group 6 -->
			<div class="col-6 my-2">
  				<button id="btg6" button-type="tile-big-button" data-group="5" class="btn btn-outline-light w-100"  type="button" style="padding-bottom: 2.7vw;" data-bs-toggle="modal" data-bs-target="#meldModal">
  				<span class="tile-big-display">&#126987;&#126987;</span>
  				</button>
  			</div>
  			<!-- Dealer / Ready -->
			<div class="col-6 my-2">
  				<button class="btn btn-outline-light w-100"  type="button" style="padding: 5.5vw 0vw" data-bs-toggle="modal" data-bs-target="#DRModal">
  				<span class="text-big-display">莊/叮</span>
  				</button>
  			</div>
  			<!-- Special Events -->
			<div class="col-6 my-2">
  				<button class="btn btn-outline-light w-100"  type="button" style="padding: 5.5vw 0vw" data-bs-toggle="modal" data-bs-target="#specialModal">
  				<span class="text-big-display">偶然事件</span>
  				</button>
  			</div>
		</div>
		<!-- Calculate Button -->
    	<div class="row">
    		<div class="col-6" style="margin: auto;">
  				<button id="calculate" class="btn btn-secondary w-100" type="button">
  				<span class="text-big-display">計算</span>
    			</button>
  			</div>
  		</div>
	</div>
    </div>

    <!-- Calculated Point List -->
    <div class="my-5" style="margin: auto;width: 60%;">
    	<ul class="list-group list-group-flush">
		  <li class="list-group-item"><div class="d-flex w-100 justify-content-between"><span>對對糊</span><span>30番</span></div></li>
		  <li class="list-group-item"><div class="d-flex w-100 justify-content-between"><span>三暗刻</span><span>15番</span></div></li>
		  <li class="list-group-item active"><div class="d-flex w-100 justify-content-between"><span>總計</span><span>45番</span></div></li>
		</ul>
	</div>

	<!-- Modal for Meld Input -->
	<div class="modal fade" id="meldModal" tabindex="-1" aria-labelledby="specialModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
	<div class="modal-content">
	    <div class="modal-header">
	    	<h1 class="modal-title fs-5" id="specialModalLabel">牌組</h1>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	    </div>
	    <div class="modal-body">
			<div class="d-grid gap-2 mb-2">
			<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
				<input type="radio" class="btn-check" name="darknessRadio" id="dark" autocomplete="off" checked>
				<label class="btn btn-outline-light px-3" for="dark">暗面</label>
				<input type="radio" class="btn-check" name="darknessRadio" id="bright" autocomplete="off">
				<label class="btn btn-outline-light px-3" for="bright">明面</label>
			</div>
			</div>
			<div class="d-grid gap-2 mb-2">
			<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
				<input type="radio" class="btn-check" radio-type="suit" name="suitRadio" id="dot" data-suitnumber="127001" autocomplete="off" checked>
				<label class="btn btn-outline-light" style="font-size: 1.5em;" for="dot">筒</label>
				<input type="radio" class="btn-check" radio-type="suit" name="suitRadio" id="bamboo" data-suitnumber="126992" autocomplete="off">
				<label class="btn btn-outline-light" style="font-size: 1.5em;" for="bamboo">索</label>
				<input type="radio" class="btn-check" radio-type="suit" name="suitRadio" id="mang" data-suitnumber="126983" autocomplete="off">
				<label class="btn btn-outline-light" style="font-size: 1.5em;" for="mang">萬</label>
				<input type="radio" class="btn-check" radio-type="suit" name="suitRadio" id="fang" data-suitnumber="126976" autocomplete="off">
				<label class="btn btn-outline-light" style="font-size: 1.5em;" for="fang">番</label>
			</div>
			</div>
			<div class="d-grid gap-2 mb-2">
			<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
				<input type="radio" class="btn-check" radio-type="meld" name="meldTypeRadio" id="sheung" autocomplete="off" checked>
				<label class="btn btn-outline-light" style="font-size: 1.5em;" for="sheung">順</label>
				<input type="radio" class="btn-check" radio-type="meld" name="meldTypeRadio" id="pong" autocomplete="off">
				<label class="btn btn-outline-light" style="font-size: 1.5em;" for="pong">碰</label>
				<input type="radio" class="btn-check" radio-type="meld" name="meldTypeRadio" id="kong" autocomplete="off">
				<label class="btn btn-outline-light" style="font-size: 1.5em;" for="kong">槓</label>
				<input type="radio" class="btn-check" radio-type="meld" name="meldTypeRadio" id="eye" autocomplete="off">
				<label class="btn btn-outline-light" style="font-size: 1.5em;" for="eye">眼</label>
			</div>
			</div>
			<div class="d-grid gap-2 mb-2">
			<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
				<input type="radio" class="btn-check" name="tileSelectRadio" id="tile0" data-tilenumber="0" autocomplete="off" checked>
				<label data-tilenumber="0" class="btn btn-outline-light pb-3" for="tile0"><span style="font-size: 3em">&#126983;</span></label>
				<input type="radio" class="btn-check" name="tileSelectRadio" id="tile1" data-tilenumber="1" autocomplete="off">
				<label data-tilenumber="1" class="btn btn-outline-light pb-3" for="tile1"><span style="font-size: 3em">&#126983;</span></label>
				<input type="radio" class="btn-check" name="tileSelectRadio" id="tile2" data-tilenumber="2" autocomplete="off">
				<label data-tilenumber="2" class="btn btn-outline-light pb-3" for="tile2"><span style="font-size: 3em">&#126983;</span></label>
			</div>
			</div>
			<div class="d-grid gap-2 mb-2">
			<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
				<input type="radio" class="btn-check" name="tileSelectRadio" id="tile3" data-tilenumber="3" autocomplete="off">
				<label data-tilenumber="3" class="btn btn-outline-light pb-3" for="tile3"><span style="font-size: 3em">&#126983;</span></label>
				<input type="radio" class="btn-check" name="tileSelectRadio" id="tile4" data-tilenumber="4" autocomplete="off">
				<label data-tilenumber="4" class="btn btn-outline-light pb-3" for="tile4"><span style="font-size: 3em">&#126983;</span></label>
				<input type="radio" class="btn-check" name="tileSelectRadio" id="tile5" data-tilenumber="5" autocomplete="off">
				<label data-tilenumber="5" class="btn btn-outline-light pb-3" for="tile5"><span style="font-size: 3em">&#126983;</span></label>
			</div>
			</div>
			<div class="d-grid gap-2 mb-2">
			<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
				<input type="radio" class="btn-check" name="tileSelectRadio" id="tile6" data-tilenumber="6" autocomplete="off">
				<label data-tilenumber="6" class="btn btn-outline-light pb-3" for="tile6"><span style="font-size: 3em">&#126983;</span></label>
				<input type="radio" class="btn-check" name="tileSelectRadio" id="tile7" data-tilenumber="7" autocomplete="off">
				<label data-tilenumber="7" class="btn btn-outline-light pb-3" for="tile7"><span style="font-size: 3em">&#126983;</span></label>
				<input type="radio" class="btn-check" name="tileSelectRadio" id="tile8" data-tilenumber="8" autocomplete="off">
				<label data-tilenumber="8" class="btn btn-outline-light pb-3" for="tile8"><span style="font-size: 3em">&#126983;</span></label>
			</div>
			</div>
		</div>
		<div class="modal-footer">
        <button id="tileSelectDone" type="button" class="btn btn-primary" data-bs-dismiss="modal">完成</button>
    	</div>
	</div>
	</div>
	</div>

	<!-- Modal for Dealer and Ready -->
	<div class="modal fade" id="DRModal" tabindex="-1" aria-labelledby="DRModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
	<div class="modal-content">
	    <div class="modal-header">
	    	<h1 class="modal-title fs-5" id="DRModalLabel">莊 / 叮</h1>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	    </div>
	    <div class="modal-body">
			<h2 class="fs-5">莊</h2>
				<div class="d-grid gap-2">
				<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
				<input type="radio" class="btn-check" name="dealerRadio" id="d0" autocomplete="off" checked>
				<label class="btn btn-outline-light px-4" for="d0">無關</label>
				<input type="radio" class="btn-check" name="dealerRadio" id="d1" autocomplete="off">
				<label class="btn btn-outline-light px-4" for="d1">莊贏</label>
				<input type="radio" class="btn-check" name="dealerRadio" id="d2" autocomplete="off">
				<label class="btn btn-outline-light px-4" for="d2">食莊</label>
				</div>
				</div>
			<hr>
			<h2 class="fs-5">連拉</h2>
				<div class="btn-group" role="group" aria-label="Basic outlined example">
				<button id="minusbutton" type="button" class="btn btn-outline-light px-3">-</button>
				<button id="dealcounter" type="button" data-counter="0" class="btn btn-outline-light px-5" disabled>0</button>
				<button id="plusbutton" type="button" class="btn btn-outline-light px-3">+</button>
				</div>
			<hr>
			<div class="btn-toolbar" role="toolbar" aria-label="Basic outlined example">
				<input type="checkbox" class="btn-check" id="ready" autocomplete="off">
				<label class="btn btn-outline-light px-4 me-4" for="ready">叮</label>
				<input type="checkbox" class="btn-check" id="readyone" autocomplete="off" disabled>
				<label class="btn btn-outline-light px-4" for="readyone">一發</label>
			</div>
		</div>
		<div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">完成</button>
    	</div>
	</div>
	</div>
	</div>

	<!-- Modal for Special Events -->
	<div class="modal fade" id="specialModal" tabindex="-1" aria-labelledby="specialModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
	<div class="modal-content">
	    <div class="modal-header">
	    	<h1 class="modal-title fs-5" id="specialModalLabel">偶然事件</h1>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	    </div>
	    <div class="modal-body">
			<div class="btn-toolbar" role="toolbar" aria-label="Basic outlined example">
				<input type="checkbox" class="btn-check" id="robkong" autocomplete="off">
				<label class="btn btn-outline-light px-4 me-4" for="robkong">搶槓</label>
				<input type="checkbox" class="btn-check" id="brightlast" autocomplete="off">
				<label class="btn btn-outline-light px-4" for="brightlast">明絕</label>
			</div>
			<hr>
			<div class="d-grid gap-2">
			<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
			<input type="radio" class="btn-check" name="fastWinRadio" id="spin0" autocomplete="off" checked>
			<label class="btn btn-outline-light px-3" for="spin0">沒有</label>
			<input type="radio" class="btn-check" name="fastWinRadio" id="spin1" autocomplete="off">
			<label class="btn btn-outline-light px-3" for="spin1">四隻內</label>
			<input type="radio" class="btn-check" name="fastWinRadio" id="spin2" autocomplete="off">
			<label class="btn btn-outline-light px-3" for="spin2">七隻內</label>
			<input type="radio" class="btn-check" name="fastWinRadio" id="spin2" autocomplete="off">
			<label class="btn btn-outline-light px-3" for="spin2">十隻內</label>
			</div>
			</div>
			<hr>
			<div class="d-grid gap-2">
			<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
			<input type="radio" class="btn-check" name="imReadyRadio" id="spr0" autocomplete="off" checked>
			<label class="btn btn-outline-light px-4" for="spr0">沒有</label>
			<input type="radio" class="btn-check" name="imReadyRadio" id="spr1" autocomplete="off">
			<label class="btn btn-outline-light px-4" for="spr1">地聽</label>
			<input type="radio" class="btn-check" name="imReadyRadio" id="spr2" autocomplete="off">
			<label class="btn btn-outline-light px-4" for="spr2">天聽</label>
			</div>
			</div>
			<hr>
			<div class="d-grid gap-2">
			<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
			<input type="radio" class="btn-check" name="imWinRadio" id="spwin0" autocomplete="off" checked>
			<label class="btn btn-outline-light px-3" for="spwin0">沒有</label>
			<input type="radio" class="btn-check" name="imWinRadio" id="spwin1" autocomplete="off">
			<label class="btn btn-outline-light px-3" for="spwin1">人胡</label>
			<input type="radio" class="btn-check" name="imWinRadio" id="spwin2" autocomplete="off">
			<label class="btn btn-outline-light px-3" for="spwin2">地胡</label>
			<input type="radio" class="btn-check" name="imWinRadio" id="spwin3" autocomplete="off">
			<label class="btn btn-outline-light px-3" for="spwin3">天胡</label>
			</div>
			</div>
			<hr>
			<div class="d-grid gap-2">
			<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
			<input type="radio" class="btn-check" name="multiWinRadio" id="spmwin0" autocomplete="off" checked>
			<label class="btn btn-outline-light px-4" for="spmwin0">沒有</label>
			<input type="radio" class="btn-check" name="multiWinRadio" id="spmwin1" autocomplete="off">
			<label class="btn btn-outline-light px-4" for="spmwin1">雙響</label>
			<input type="radio" class="btn-check" name="multiWinRadio" id="spmwin2" autocomplete="off">
			<label class="btn btn-outline-light px-4" for="spmwin2">三響</label>
			</div>
			</div>
			<hr>
			<div class="d-grid gap-2">
			<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
			<input type="radio" class="btn-check" name="lastTileWinRadio" id="splast0" autocomplete="off" checked>
			<label class="btn btn-outline-light px-4" for="splast0">沒有</label>
			<input type="radio" class="btn-check" name="lastTileWinRadio" id="splast1" autocomplete="off">
			<label class="btn btn-outline-light px-4" for="splast1">海底撈魚</label>
			<input type="radio" class="btn-check" name="lastTileWinRadio" id="splast2" autocomplete="off">
			<label class="btn btn-outline-light px-4" for="splast2">海底撈月</label>
			</div>
			</div>
			<hr>
			<h2 class="fs-5">花上自摸</h2>
				<div class="btn-group" role="group" aria-label="Basic outlined example">
				<button id="minusbutton2" type="button" class="btn btn-outline-light px-3">-</button>
				<button id="flowerselfwin" type="button" data-counter="0" class="btn btn-outline-light px-5" disabled>0</button>
				<button id="plusbutton2" type="button" class="btn btn-outline-light px-3">+</button>
				</div>
			<hr>
