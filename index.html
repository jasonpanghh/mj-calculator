<!doctype html>
<html lang="en" data-bs-theme="dark">
 	<head>
    	<title>台牌計番器</title>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    	<style type="text/css">
    		.tile {
    			font-size: 10vw;
    		}
    		.buttonTextNSize {
    			font-size: 5vw;
    		}
    	</style>

    	<script src="display.js"></script>
	</head>
	<body>

	<!-- Heading -->
	<div class="text-secondary px-4 py-4 text-center">
  		<h1 class="display-5 fw-bold text-white">計番器</h1>
  		<div class="col-lg-6 mx-auto">
    	<p class="fs-5">台牌番數計算 by @jasonpanghh</p>
		</div>
	</div>

    <div style="margin: auto;width: 85%;">
    <div class="d-grid gap-2">
    	<div class="row">
    		<!-- Group 1 -->
    		<div class="col-6 my-2">
  				<button id="btg1" button-type="tg" data-gp="0" class="btn btn-outline-light w-100"  type="button" style="padding-bottom: 2.7vw;" data-bs-toggle="modal" data-bs-target="#tileTypeModal">
  				<span class="tile">&#126983;&#126984;&#126985;</span>
    			</button>
  			</div>
  			<!-- Group 2 -->
    		<div class="col-6 my-2">
  				<button id="btg2" button-type="tg" data-gp="1" class="btn btn-outline-light w-100"  type="button" style="padding-bottom: 2.7vw;" data-bs-toggle="modal" data-bs-target="#tileTypeModal">
  				<span class="tile">&#127004;&#127005;&#127006;</span>
  				</button>
  			</div>
  			<!-- Group 3 -->
			<div class="col-6 my-2">
  				<button id="btg3" button-type="tg" data-gp="2" class="btn btn-outline-light w-100"  type="button" style="padding-bottom: 2.7vw;" data-bs-toggle="modal" data-bs-target="#tileTypeModal">
  				<span class="tile">&#126998;&#126999;&#127000;</span>
  				</button>
  			</div>
  			<!-- Group 4 -->
    		<div class="col-6 my-2">
  				<button id="btg4" button-type="tg" data-gp="3" class="btn btn-outline-light w-100"  type="button" style="padding-bottom: 2.7vw;" data-bs-toggle="modal" data-bs-target="#tileTypeModal">
  				<span class="tile">&#126976;&#126976;&#126976;</span>
  				</button>
  			</div>
  			<!-- Group 5 -->
    		<div class="col-6 my-2">
  				<button id="btg5" button-type="tg" data-gp="4" class="btn btn-outline-light w-100"  type="button" style="padding-bottom: 2.7vw;" data-bs-toggle="modal" data-bs-target="#tileTypeModal">
  				<span class="tile">&#126981;&#126981;&#126981;&#126981;</span>
  				</button>
  			</div>
  			<!-- Group 6 -->
			<div class="col-6 my-2">
  				<button id="btg6" button-type="tg" data-gp="5" class="btn btn-outline-light w-100"  type="button" style="padding-bottom: 2.7vw;" data-bs-toggle="modal" data-bs-target="#tileTypeModal">
  				<span class="tile">&#126987;&#126987;</span>
  				</button>
  			</div>
  			<!-- Flower / Dealer / Ready -->
			<div class="col-6 my-2">
  				<button class="btn btn-outline-light w-100"  type="button" style="padding: 5.5vw 0vw" data-bs-toggle="modal" data-bs-target="#flowerModel">
  				<span id="fc" class="buttonTextNSize">花/莊/叮</span>
  				</button>
  			</div>
  			<!-- Special Events -->
			<div class="col-6 my-2">
  				<button class="btn btn-outline-light w-100"  type="button" style="padding: 5.5vw 0vw" data-bs-toggle="modal" data-bs-target="#tileModal">
  				<span class="buttonTextNSize">偶然事件</span>
  				</button>
  			</div>
		</div>
		<!-- Calculate Button -->
    	<div class="row">
    		<div class="col-6" style="margin: auto;">
  				<button class="btn btn-secondary w-100"  type="button">
  				<span class="buttonTextNSize">計算</span>
    			</button>
  			</div>
  		</div>
	</div>
    </div>

    <!-- Calculated List -->
    <div class="my-5" style="margin: auto;width: 60%;">
    	<ul class="list-group list-group-flush">
		  <li class="list-group-item"><div class="d-flex w-100 justify-content-between"><span>對對糊</span><span>30番</span></div></li>
		  <li class="list-group-item"><div class="d-flex w-100 justify-content-between"><span>三暗刻</span><span>15番</span></div></li>
		  <li class="list-group-item active"><div class="d-flex w-100 justify-content-between"><span>總計</span><span>45番</span></div></li>
		</ul>
	</div>

	<!-- Modal for Type of Suit -->
	<div class="modal fade" id="tileTypeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
	<div class="modal-content">
	    <div class="modal-header">
	    	<h1 class="modal-title fs-5" id="exampleModalLabel">門款</h1>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	    </div>
	    <div class="modal-body">
		    <div class="d-grid gap-2">
	    	<div class="row">
	    		<div class="col-6 my-2">
	  				<button button-type="st" data-st="127001" class="btn btn-outline-light w-100" style="padding: 5vw 0vw;" type="button" data-bs-toggle="modal" data-bs-target="#groupTypeModal">
	  				<span class="buttonTextNSize">筒</span>
	    			</button>
	    		</div>
	    		<div class="col-6 my-2">
	  				<button button-type="st" data-st="126992" class="btn btn-outline-light w-100" style="padding: 5vw 0vw;" type="button" data-bs-toggle="modal" data-bs-target="#groupTypeModal">
	  				<span class="buttonTextNSize">索</span>
	    			</button>
	    		</div>
	    		<div class="col-6 my-2">
	  				<button button-type="st" data-st="126983" class="btn btn-outline-light w-100" style="padding: 5vw 0vw;" type="button" data-bs-toggle="modal" data-bs-target="#groupTypeModal">
	  				<span class="buttonTextNSize">萬</span>
	    			</button>
	    		</div>
	    		<div class="col-6 my-2">
	  				<button button-type="st" data-st="126976" class="btn btn-outline-light w-100" style="padding: 5vw 0vw;" type="button" data-bs-toggle="modal" data-bs-target="#groupTypeModal">
	  				<span class="buttonTextNSize">番</span>
	    			</button>
	    		</div>
	    	</div>
		    </div>
		</div>
	</div>
	</div>
	</div>

	<!-- Modal for Type of Group -->
	<div class="modal fade" id="groupTypeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
	<div class="modal-content">
	    <div class="modal-header">
	    	<h1 class="modal-title fs-5" id="exampleModalLabel">面款</h1>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	    </div>
	    <div class="modal-body">
		    <div class="d-grid gap-2">
	    	<div class="row">
	    		<div class="col-6 my-2">
	  				<button id = "straight-button" button-type="gt" data-gt="Straight" class="btn btn-outline-light w-100" style="padding: 5vw 0vw;" type="button" data-bs-toggle="modal" data-bs-target="#fanTypeModal">
	  				<span class="buttonTextNSize">順</span>
	    			</button>
	    		</div>
	    		<div class="col-6 my-2">
	  				<button button-type="gt" data-gt="Pong" class="btn btn-outline-light w-100" style="padding: 5vw 0vw;" type="button" data-bs-toggle="modal" data-bs-target="#fanTypeModal">
	  				<span class="buttonTextNSize">碰</span>
	    			</button>
	    		</div>
	    		<div class="col-6 my-2">
	  				<button button-type="gt" data-gt="Kong" class="btn btn-outline-light w-100" style="padding: 5vw 0vw;" type="button" data-bs-toggle="modal" data-bs-target="#fanTypeModal">
	  				<span class="buttonTextNSize">槓</span>
	    			</button>
	    		</div>
	    		<div class="col-6 my-2">
	  				<button id = "eye-button" button-type="gt" data-gt="Eye" class="btn btn-outline-light w-100" style="padding: 5vw 0vw;" type="button" data-bs-toggle="modal" data-bs-target="#fanTypeModal">
	  				<span class="buttonTextNSize">眼</span>
	    			</button>
	    		</div>
	    	</div>
		    </div>
		</div>
	</div>
	</div>
	</div>


	<!-- Model of Type of Fan -->
	<div class="modal fade" id="fanTypeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
	<div class="modal-content">
	    <div class="modal-header">
	    	<h1 class="modal-title fs-5" id="exampleModalLabel">牌款</h1>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	    </div>
	    <div class="modal-body">
		    <div class="d-grid gap-2">
	    	<div class="row">
	    		<div class="col-4 my-2">
	  				<button button-type="t" data-t="0" class="btn btn-outline-light w-100" style="padding-bottom: 2.7vw;" type="button" data-bs-toggle="modal" data-bs-target="#secondModal">
	  				<span class="tile">&#126982;</span>
	    			</button>
	    		</div>
	    		<div class="col-4 my-2">
	  				<button button-type="t" data-t="1" class="btn btn-outline-light w-100" style="padding-bottom: 2.7vw;" type="button" data-bs-toggle="modal" data-bs-target="#secondModal">
	  				<span class="tile">&#126982;</span>
	    			</button>
	    		</div>
	    		<div class="col-4 my-2">
	  				<button button-type="t" data-t="2" class="btn btn-outline-light w-100" style="padding-bottom: 2.7vw;" type="button" data-bs-toggle="modal" data-bs-target="#secondModal">
	  				<span class="tile">&#126982;</span>
	    			</button>
	    		</div>
	    		<div class="col-4 my-2">
	  				<button button-type="t" data-t="3" class="btn btn-outline-light w-100" style="padding-bottom: 2.7vw;" type="button" data-bs-toggle="modal" data-bs-target="#secondModal">
	  				<span class="tile">&#126982;</span>
	    			</button>
	    		</div>
	    		<div class="col-4 my-2">
	  				<button button-type="t" data-t="4" class="btn btn-outline-light w-100" style="padding-bottom: 2.7vw;" type="button" data-bs-toggle="modal" data-bs-target="#secondModal">
	  				<span class="tile">&#126982;</span>
	    			</button>
	    		</div>
	    		<div class="col-4 my-2">
	  				<button button-type="t" data-t="5" class="btn btn-outline-light w-100" style="padding-bottom: 2.7vw;" type="button" data-bs-toggle="modal" data-bs-target="#secondModal">
	  				<span class="tile">&#126982;</span>
	    			</button>
	    		</div>
	    		<div class="col-4 my-2">
	  				<button button-type="t" data-t="6" class="btn btn-outline-light w-100" style="padding-bottom: 2.7vw;" type="button" data-bs-toggle="modal" data-bs-target="#secondModal">
	  				<span class="tile">&#126982;</span>
	    			</button>
	    		</div>
	    		<div class="col-4 my-2">
	  				<button id="button8" button-type="t" data-t="7" class="btn btn-outline-light w-100" style="padding-bottom: 2.7vw;" type="button" data-bs-toggle="modal" data-bs-target="#secondModal">
	  				<span class="tile">&#126982;</span>
	    			</button>
	    		</div>
	    		<div class="col-4 my-2">
	  				<button id="button9" button-type="t" data-t="8" class="btn btn-outline-light w-100" style="padding-bottom: 2.7vw;" type="button" data-bs-toggle="modal" data-bs-target="#secondModal">
	  				<span class="tile">&#126982;</span>
	    			</button>
	    		</div>
	    	</div>
		    </div>
		</div>
	</div>
	</div>
	</div>

	<!-- Modal for Flower -->
	<div class="modal fade" id="flowerModel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
	<div class="modal-content">
	    <div class="modal-header">
	    	<h1 class="modal-title fs-5" id="exampleModalLabel">花</h1>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	    </div>
	    <div class="modal-body">
			<h2 class="fs-5">正花</h2>
				<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
				<input type="radio" class="btn-check" name="btnradio" id="gf0" autocomplete="off" checked>
				<label class="btn btn-outline-light px-4" for="gf0">0</label>
				<input type="radio" class="btn-check" name="btnradio" id="gf1" autocomplete="off">
				<label class="btn btn-outline-light px-4" for="gf1">1</label>
				<input type="radio" class="btn-check" name="btnradio" id="gf2" autocomplete="off">
				<label class="btn btn-outline-light px-4" for="gf2">2</label>
				</div>
			<hr>
			<h2 class="fs-5">爛花</h2>
				<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
				<input type="radio" class="btn-check" name="btnradio2" id="bf0" autocomplete="off" checked>
				<label class="btn btn-outline-light px-4" for="bf0">0</label>
				<input type="radio" class="btn-check" name="btnradio2" id="bf1" autocomplete="off">
				<label class="btn btn-outline-light px-4" for="bf1">1</label>
				<input type="radio" class="btn-check" name="btnradio2" id="bf2" autocomplete="off">
				<label class="btn btn-outline-light px-4" for="bf2">2</label>
				<input type="radio" class="btn-check" name="btnradio2" id="bf3" autocomplete="off">
				<label class="btn btn-outline-light px-4" for="bf3">3</label>
				<input type="radio" class="btn-check" name="btnradio2" id="bf4" autocomplete="off">
				<label class="btn btn-outline-light px-4" for="bf4">4</label>
				<input type="radio" class="btn-check" name="btnradio2" id="bf5" autocomplete="off">
				<label class="btn btn-outline-light px-4" for="bf5">5</label>
				<input type="radio" class="btn-check" name="btnradio2" id="bf6" autocomplete="off">
				<label class="btn btn-outline-light px-4" for="bf6">6</label>
				</div>
			<hr>
			<h2 class="fs-5">台花</h2>
				<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
				<input type="radio" class="btn-check" name="btnradio3" id="tf0" autocomplete="off" checked>
				<label class="btn btn-outline-light px-4" for="tf0">0</label>
				<input type="radio" class="btn-check" name="btnradio3" id="tf1" autocomplete="off">
				<label class="btn btn-outline-light px-4" for="tf1">1</label>
				<input type="radio" class="btn-check" name="btnradio3" id="tf2" autocomplete="off">
				<label class="btn btn-outline-light px-4" for="tf2">2</label>
				</div>
		</div>
		<div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#DRModel">繼續</button>
    	</div>
	</div>
	</div>
	</div>

	<!-- Modal for Dealer and Ready -->
	<div class="modal fade" id="DRModel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
	<div class="modal-content">
	    <div class="modal-header">
	    	<h1 class="modal-title fs-5" id="exampleModalLabel">莊 / 叮</h1>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	    </div>
	    <div class="modal-body">
			<h2 class="fs-5">莊</h2>
				<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
				<input type="radio" class="btn-check" name="btnradio4" id="d0" autocomplete="off" checked>
				<label class="btn btn-outline-light px-4" for="d0">無關</label>
				<input type="radio" class="btn-check" name="btnradio4" id="d1" autocomplete="off">
				<label class="btn btn-outline-light px-4" for="d1">莊贏</label>
				<input type="radio" class="btn-check" name="btnradio4" id="d2" autocomplete="off">
				<label class="btn btn-outline-light px-4" for="d2">食莊</label>
				</div>
			<hr>
			<h2 class="fs-5">連拉</h2>
				<div class="btn-group" role="group" aria-label="Basic outlined example">
				<button id="minusbutton" type="button" class="btn btn-outline-light px-3">-</button>
				<button id="dealcounter" type="button" data-counter="0" class="btn btn-outline-light px-5" disabled>0</button>
				<button id="plusbutton" type="button" class="btn btn-outline-light px-3">+</button>
				</div>
			<hr>
			<div class="row">
				<div class="col-3">
					<input type="checkbox" class="btn-check" id="ready" autocomplete="off">
					<label class="btn btn-outline-light px-4" for="ready">叮</label><br>
				</div>
				<div class="col-3">
					<input type="checkbox" class="btn-check" id="readyone" autocomplete="off" disabled>
					<label class="btn btn-outline-light px-4" for="readyone">一發</label><br>
				</div>
			</div>
		</div>
		<div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">完成</button>
    	</div>
	</div>
	</div>
	</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
